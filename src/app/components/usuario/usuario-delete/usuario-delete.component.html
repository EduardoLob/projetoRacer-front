<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Apagar Usu√°rio</h1>
        <img class="fullWidth"
            src="https://carroesporteclube.com.br/wp-content/uploads/2021/02/Formula-1-2021-Band-transmisao-1280x720.jpg"
            alt="">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="usuario.nome" name="nome" [disabled]="true" matInput>
            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="usuario.cpf" name="cpf" [disabled]="true" matInput>
            <mat-icon matSuffix>credit_card </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="usuario.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="usuario.senha" name="senha" type="password" [disabled]="true" matInput>
            <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Apagar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
