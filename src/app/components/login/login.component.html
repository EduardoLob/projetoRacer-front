<div class="container">
    <form class="form mat-elevation-z8">

        <h1 class="info">INFO-RACER: Informações sobre a F1</h1>

        <img src="https://carroesporteclube.com.br/wp-content/uploads/2021/02/Formula-1-2021-Band-transmisao-1280x720.jpg" alt="">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. xxxx@mail.com">
        </mat-form-field>
    
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 12345">
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="login mat-elevation-z4" mat-stroked-button><b>Login</b></button>
    </form>
</div>
