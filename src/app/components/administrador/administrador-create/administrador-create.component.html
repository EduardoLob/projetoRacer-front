<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Administrador</h1>
        <img class="fullWidth"
            src="https://carroesporteclube.com.br/wp-content/uploads/2021/02/Formula-1-2021-Band-transmisao-1280x720.jpg"
            alt="">


        <section class="section">
            <mat-checkbox class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary">Usuario</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input required matInput placeholder="Ex.. fulano de tal">
            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input required matInput placeholder="Ex..xxx.xxx.xxx-xx" mask="xxx.xxx.xxx-xx">
            <mat-icon matSuffix>credit_card </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input type="email" required matInput placeholder="Ex.. xxxx@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input required type="password" matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
