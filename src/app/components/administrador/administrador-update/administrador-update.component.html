<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Modificar Administrador</h1>
        <img class="fullWidth"
            src="https://carroesporteclube.com.br/wp-content/uploads/2021/02/Formula-1-2021-Band-transmisao-1280x720.jpg"
            alt="">

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="administrador.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex.. fulano de tal">
            <mat-icon matSuffix>drive_file_rename_outline</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="administrador.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex..xxx.xxx.xxx-xx" mask="000.000.000-00">
            <mat-icon matSuffix>credit_card </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="administrador.email" name="email" [formControl]="email" type="email" required matInput placeholder="Ex.. xxxx@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="administrador.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>vpn_key</mat-icon>
        </mat-form-field>

        <button (click)="update()" class="fullWidth mat-elevation-z4" [disabled]="!validaCampos()" mat-flat-button
            color="primary">Modificar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
